<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel-container">
      <img
        class="author-photo"
        src="/maria.jpg"
        alt="maria-photo"
        height="250"
        width="250"
      />
      <div class="feedback">
        <blockquote>
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. In, aperiam
          doloremque eveniet quia facere eaque. Molestias iusto qui vel, id,
          natus eaque mollitia dicta eum ratione blanditiis cum, facere
          praesentium."
        </blockquote>
        <p class="author">Maria de Almeida</p>
        <p class="author-title">Senior Product Manager at EDP Comercial</p>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="icon left"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5 8.25 12l7.5-7.5"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="icon right"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m8.25 4.5 7.5 7.5-7.5 7.5"
        />
      </svg>
    </div>
    <div class="slide-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="#087f5b"
        viewBox="0 0 256 256"
        class="icon-dot"
      >
        <path d="M156,128a28,28,0,1,1-28-28A28,28,0,0,1,156,128Z"></path>
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="#087f5b"
        viewBox="0 0 256 256"
        class="icon-dot"
      >
        <path
          d="M128,100a28,28,0,1,0,28,28A28,28,0,0,0,128,100Zm0,48a20,20,0,1,1,20-20A20,20,0,0,1,128,148Z"
        ></path>
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="#087f5b"
        viewBox="0 0 256 256"
        class="icon-dot"
      >
        <path
          d="M128,100a28,28,0,1,0,28,28A28,28,0,0,0,128,100Zm0,48a20,20,0,1,1,20-20A20,20,0,0,1,128,148Z"
        ></path>
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="#087f5b"
        viewBox="0 0 256 256"
        class="icon-dot"
      >
        <path
          d="M128,100a28,28,0,1,0,28,28A28,28,0,0,0,128,100Zm0,48a20,20,0,1,1,20-20A20,20,0,0,1,128,148Z"
        ></path>
      </svg>
    </div>
  </body>
</html>
